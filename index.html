<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div  class="container">
       <div class="calculator">

           <div class="screen">
            <div class="prev"></div>
            <div class="current"></div>
           </div>

          <div class="btnDivs">

             <button id="All-clear"  class="clear">AC</button>
             <button id ="/" class="op divide">/</button>
             <button id ="x" class="op times">x</button>
             <button id ="-" class="op minus">-</button>


             <button id ="7" class="seven number">7</button>
             <button id ="8" class=" eight number">8</button>
             <button id ="9" class="nine number">9</button>
             <button id ="+" class="op plus">+</button>
       
         <button id ="4" class="four number">4</button>
         <button id ="5" class="five number">5</button>
         <button id ="6" class="six number">6</button>
         <button  class="equal">=</button>
      
         <button id ="1" class="one number">1</button>
         <button id ="2" class="two number">2</button>
         <button id ="3" class="three number">3</button>
        
   
             <button class="op mod">%</button>
             <button  class="zero number">0</button>
             <button class="decimal">.</button>
          </div>
         </div>
       </div>


    <script src="./index.js"></script>
</body>
</html>
